<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body class="bg-black">

    <!-- Header with Cart Button -->
    <header class="container d-flex justify-content-between align-items-center p-3 bg-light">
        <h1>Cake Shop</h1>
        <div>
            <div class="d-flex align-items-center bg-black text-white rounded-3 px-4 py-2 ms-5">
                <div class="position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <iconify-icon icon="mdi:shopping-cart" width="20" height="20" style="color: white;"></iconify-icon>
                    <span id="cartQuantityBadge"
                        class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger">0</span>
                </div>
                <h6 id="totalPrice" class="mb-0 ms-2 d-none d-lg-block">Cart <br><span>$0.00</span></h6>
            </div>
        </div>
    </header>

    <!-- Product Cards -->

    <div class="container my-4">
        <div class="row" id="products">
            <!-- Card 1: Chocolate Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/ChocolateCake-2-scaled.jpg.webp" class="card-img-top mb-3" alt="Chocolate Cake"
                        style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Chocolate Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$800</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name="Chocolate Cake"
                            data-price="800.00" data-img="./image/ChocolateCake-2-scaled.jpg.webp">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card 2: Vanilla Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/vanilla-cake-one-slice-missing-11.jpg" class="card-img-top mb-3"
                        alt="Vanilla Cake" style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Vanilla Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$750</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name="Vanilla Cake" data-price="750.00" data-img="./image/vanilla-cake-one-slice-missing-11.jpg">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button>  
                    </div>
                </div>
            </div>

            <!-- Card 3: Red Velvet Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/red cake.jpg" class="card-img-top mb-3" alt="Red Velvet Cake"
                        style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Red Velvet Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$900</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name=" Red Velvet Cake" data-price="900.00" data-img="./image/red cake.jpg">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button>  
                    </div>
                </div>
            </div>

            <!-- Card 4: Strawberry Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3 mt-4">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/Fresh-Strawberry-Cake-with-Strawberry-Frosting-3.webp" class="card-img-top mb-3"
                        alt="Strawberry Cake" style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Strawberry Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$850</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name="Strawberry Cake" data-price="900.00" data-img="./image/red cake.jpg">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button> 
                    </div>
                </div>
            </div>

            <!-- Card 5: Black Forest Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3 mt-4">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/Black-Forest-Cake.jpg" class="card-img-top mb-3" alt="Black Forest Cake"
                        style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Black Forest Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$950</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name="Black Forest Cake" data-price="950.00" data-img="./image/Black-Forest-Cake.jpg">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button> 
                    </div>
                </div>
            </div>

            <!-- Card 6: Lemon Cake -->
            <div class="col-md-4 col-sm-6 mx-auto p-3 mt-4">
                <div class="card border-0 bg-white shadow-sm text-center p-3">
                    <img src="./image/Lemon-Cake-Recipe.jpg" class="card-img-top mb-3" alt="Lemon Cake"
                        style="height: 150px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title text-danger mb-3 fs-5">Lemon Cake</h5>
                        <div class="mb-3">
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                            <span class="text-warning">★</span>
                        </div>
                        <p class="text-dark mb-3 fs-6">$700</p>
                        <button class="btn btn-dark text-white fw-bold px-4 add-to-cart-btn" data-name=" Lemon Cake" data-price="700.00" data-img="./image/Lemon-Cake-Recipe.jpg">
                            <iconify-icon icon="bxs:cart"></iconify-icon>
                            <span class="fw-semibold">Add to cart</span>
                        </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>















    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="cartItems">
            <div id="cartItems"></div>
        </div>

        <div class="offcanvas-footer container mb-5">
            <hr />
            <div class="d-flex justify-content-between">
                <strong class="text-dark">Total:</strong>
                <strong id="totalPrices">$0.00</strong>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
